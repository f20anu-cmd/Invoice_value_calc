<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Invoice Value Calculator</title>

  <!-- XLSX for Excel parsing -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- jsPDF + AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      margin:0;
      background:#eef1f6;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding-bottom:130px; /* ensures totals not hidden behind sticky PDF bar */
    }

    .header {
      background:#0a74d1;
      color:#fff;
      padding:15px;
      font-size:20px;
      font-weight:800;
    }

    .card {
      background:white;
      padding:15px;
      margin:12px;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      font-size:13px;
      font-weight:600;
      margin-bottom:4px;
      display:block;
    }

    input, select {
      width:100%;
      padding:10px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:14px;
      box-sizing:border-box;
    }

    .btn-add {
      width:100%;
      padding:14px;
      margin-bottom:10px;
      background:#0a74d1;
      color:white;
      font-size:16px;
      font-weight:700;
      border:none;
      border-radius:8px;
    }

    .btn-clear {
      width:100%;
      padding:14px;
      background:#4f7fb8;
      color:white;
      font-size:16px;
      font-weight:700;
      border:none;
      border-radius:8px;
    }

    table {
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      min-width:950px;
    }

    th {
      background:#0a74d1;
      color:white;
      padding:10px;
      font-size:12px;
      border-bottom:1px solid #ddd;
    }

    td {
      padding:10px;
      border-bottom:1px solid #eee;
    }

    .num { text-align:right; }

    .stickyBar {
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      background:#0a74d1;
      padding:10px;
      box-shadow:0 -2px 6px rgba(0,0,0,0.25);
      z-index:1000;
    }

    .stickyBar button {
      width:100%;
      padding:14px;
      background:white;
      color:#0a74d1;
      font-size:16px;
      font-weight:700;
      border:none;
      border-radius:10px;
    }

    @media (max-width:600px) {
      .card { margin:8px; padding:12px; }
      table { min-width:900px; }
    }
  </style>

</head>
<body>

<div class="header">Invoice Value Calculator</div>

<!-- Distributor + Salesman -->
<div class="card">
  <div style="margin-bottom:12px;">
    <label>Distributor</label>
    <select id="distributor" onchange="changeDistributor(this.value)"></select>
  </div>

  <div>
    <label>Salesman Name</label>
    <input id="salesman" placeholder="Enter salesman name"/>
  </div>
</div>

<!-- Add Row + Clear -->
<div class="card">
  <button class="btn-add" onclick="addRow()">+ Add Row</button>
  <button class="btn-clear" onclick="clearAll()">Clear</button>
</div>

<!-- Table -->
<div class="card">
  <div style="overflow-x:auto;">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>SKU</th>
          <th class="num">Rate (Rs.)</th>
          <th class="num">Cases</th>
          <th class="num">Final Qty (L/Kg)</th>
          <th class="num">Units</th>
          <th class="num">Disc%</th>
          <th class="num">Pre-GST</th>
          <th class="num">GST</th>
          <th class="num">Post-GST</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<!-- Totals -->
<div class="card">
  <h3 style="margin-top:0;">Totals</h3>
  <div><b>Total Pre-GST:</b> <span id="t_pre">Rs. 0.00</span></div>
  <div><b>Total GST:</b> <span id="t_gst">Rs. 0.00</span></div>
  <div><b>Total Amount:</b> <span id="t_post">Rs. 0.00</span></div>
</div>

<!-- Sticky PDF Button -->
<div class="stickyBar">
  <button onclick="savePdf()">Generate PDF</button>
</div>

<script src="js/loadMaster.js"></script>

<script>
// === FRONT-END TABLE RENDERING LOGIC ===

let ROWS = [];
const $ = id => document.getElementById(id);

function addRow() {
  ROWS.push({ product:"", sku:"", cases:"", disc:"0" });
  render();
}

function removeRow(i){
  ROWS.splice(i,1);
  render();
}

function clearAll(){
  ROWS = [];
  render();
}

function render(){
  const tbody = $("tbody");
  tbody.innerHTML = "";

  ROWS.forEach((r,i)=>{
    const tr = document.createElement("tr");

    let productOpts = Object.keys(MASTER)
      .sort()
      .map(p => `<option value="${p}" ${p===r.product?"selected":""}>${p}</option>`)
      .join("");

    let skuOpts = `<option value=''>Select</option>`;
    if (r.product) {
      Object.keys(MASTER[r.product]).forEach(sku=>{
        skuOpts += `<option value="${sku}" ${sku===r.sku?"selected":""}>${sku}</option>`;
      });
    }

    let rateTxt  = "-";
    let finalQty = "-";
    let unitsTxt = "-";

    if (r.product && r.sku) {
      const item = MASTER[r.product][r.sku];
      rateTxt = item.rate.toFixed(2);
      if (r.cases) {
        const cases = Number(r.cases);
        const totalQtyInLKg = (item.qtyPerCase * cases).toFixed(2);
        const numUnits = totalQtyInLKg / item.packSize;
        finalQty = `${totalQtyInLKg} ${item.unit}`;
        unitsTxt = numUnits.toFixed(2);
      }
    }

    tr.innerHTML = `
      <td>
        <select onchange="ROWS[${i}].product=this.value; ROWS[${i}].sku=''; render()">
          <option value="">Select</option>${productOpts}
        </select>
      </td>

      <td>
        <select onchange="ROWS[${i}].sku=this.value; render()">${skuOpts}</select>
      </td>

      <td class="num">Rs. ${rateTxt}</td>

      <td class="num">
        <input type="number" min="1" step="1" value="${r.cases}"
               oninput="ROWS[${i}].cases=this.value; calcTotals()"/>
      </td>

      <td class="num">${finalQty}</td>

      <td class="num">${unitsTxt}</td>

      <td class="num">
        <input type="number" min="0" max="100" value="${r.disc}"
               oninput="ROWS[${i}].disc=this.value; calcTotals()"/>
      </td>

      <td class="num" id="pre_${i}">Rs. 0.00</td>
      <td class="num" id="gst_${i}">Rs. 0.00</td>
      <td class="num" id="post_${i}">Rs. 0.00</td>

      <td><button onclick="removeRow(${i})">x</button></td>
    `;

    tbody.appendChild(tr);
  });

  calcTotals();
}

function calcTotals(){
  let preT=0, gstT=0, postT=0;

  ROWS.forEach((r,i)=>{
    if (!r.product || !r.sku || !r.cases) return;

    const item = MASTER[r.product][r.sku];
    const cases = Number(r.cases);
    const disc  = Number(r.disc) || 0;

    // Calculate total qty in L/Kg from cases
    const totalQtyInLKg = item.qtyPerCase * cases;
    // Calculate number of units
    const numUnits = totalQtyInLKg / item.packSize;

    // Calculate amounts
    const gross   = item.rate * numUnits;
    const discAmt = gross * disc/100;
    const pre  = gross - discAmt;
    const gst  = pre * item.gst/100;
    const post = pre + gst;

    $("pre_"+i).textContent  = "Rs. " + pre.toFixed(2);
    $("gst_"+i).textContent  = "Rs. " + gst.toFixed(2);
    $("post_"+i).textContent = "Rs. " + post.toFixed(2);

    preT+=pre; gstT+=gst; postT+=post;
  });

  $("t_pre").textContent  = "Rs. " + preT.toFixed(2);
  $("t_gst").textContent  = "Rs. " + gstT.toFixed(2);
  $("t_post").textContent = "Rs. " + postT.toFixed(2);
}

function savePdf(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const ts = new Date().toLocaleString();

  doc.setFontSize(14);
  doc.text("Invoice Value Calculator", 14, 14);

  doc.setFontSize(11);
  doc.text("Distributor: " + $("distributor").value, 14, 22);
  doc.text("Salesman: " + $("salesman").value, 14, 28);
  doc.text("Date & Time: " + ts, 14, 34);

  let rows = [];
  let preT=0, gstT=0, postT=0;

  ROWS.forEach(r=>{
    if (!r.product || !r.sku || !r.cases) return;

    const item = MASTER[r.product][r.sku];
    const cases = Number(r.cases);
    const disc  = Number(r.disc) || 0;

    const totalQtyInLKg = (item.qtyPerCase * cases).toFixed(2);
    const numUnits = (totalQtyInLKg / item.packSize).toFixed(2);
    const finalQty = totalQtyInLKg + " " + item.unit;

    const gross   = item.rate * numUnits;
    const discAmt = gross * disc/100;
    const pre  = gross - discAmt;
    const gst  = pre * item.gst/100;
    const post = pre + gst;

    preT+=pre; gstT+=gst; postT+=post;

    rows.push([
      r.product,
      r.sku,
      item.rate.toFixed(2),
      cases,
      finalQty,
      numUnits,
      disc,
      pre.toFixed(2),
      gst.toFixed(2),
      post.toFixed(2)
    ]);
  });

  doc.autoTable({
    startY: 40,
    head: [["Product","SKU","Rate","Cases","Final Qty (L/Kg)","Units","Disc%","Pre-GST","GST","Post-GST"]],
    body: rows
  });

  let y = doc.lastAutoTable.finalY + 12;
  doc.text(`Total Pre-GST: Rs. ${preT.toFixed(2)}`, 14, y);
  doc.text(`Total GST: Rs. ${gstT.toFixed(2)}`, 14, y+6);
  doc.text(`Grand Total: Rs. ${postT.toFixed(2)}`, 14, y+12);

  doc.save("invoice.pdf");
}
</script>

</body>
</html>
