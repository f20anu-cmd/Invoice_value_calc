<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Invoice Value Calculator</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<style>
:root{
  --brand:#0a74d1;
  --bg:#eef1f6;
  --card:#fff;
  --border:#e5e7eb;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  background:var(--bg);
  padding-bottom:120px;
}

.header{
  background:var(--brand);
  color:#fff;
  padding:14px;
  font-size:20px;
  font-weight:800;
}

.card{
  background:var(--card);
  margin:12px;
  padding:14px;
  border-radius:14px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

label{font-size:13px;font-weight:700}
input,select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  margin-top:6px;
}

/* ===== DESKTOP TABLE ===== */
.tableWrap{overflow-x:auto}
table{
  width:100%;
  border-collapse:collapse;
  min-width:900px;
}
th{
  background:var(--brand);
  color:#fff;
  padding:8px;
  font-size:12px;
}
td{
  padding:8px;
  border-bottom:1px solid var(--border);
  font-size:13px;
}
.num{text-align:right}

/* ===== MOBILE CARDS ===== */
.mobile-list{display:none}

.mobile-row{
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
  background:#fff;
}
.mobile-row h4{
  margin:0 0 6px;
  font-size:14px;
}
.mobile-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:6px;
  font-size:12px;
}
.mobile-total{
  margin-top:6px;
  font-weight:800;
  color:#0a74d1;
}

/* ===== SWITCH LAYOUT ===== */
@media(max-width:768px){
  .tableWrap{display:none}
  .mobile-list{display:block}
}
.sticky{
  position:fixed;
  bottom:0;left:0;right:0;
  background:var(--brand);
  padding:10px;
}
.sticky button{
  width:100%;
  padding:14px;
  font-size:16px;
  font-weight:800;
  border:none;
  border-radius:14px;
  background:#fff;
  color:var(--brand);
}
</style>
</head>

<body>

<div class="header">Invoice Value Calculator</div>

<div class="card">
  <label>Distributor</label>
  <select id="dist">
    <option>AKSHATHA AGRO AGENCIES</option>
  </select>

  <label style="margin-top:10px">Retailer Name</label>
  <input placeholder="Enter retailer name"/>
</div>

<div class="card">
  <button onclick="addRow()">+ Add Row</button>
</div>

<!-- DESKTOP TABLE -->
<div class="card tableWrap">
<table>
<thead>
<tr>
  <th>Product</th><th>SKU</th>
  <th>Rate</th><th>Cases</th>
  <th>Final Qty</th><th>Units</th>
  <th>Disc</th><th>Pre-GST</th>
  <th>GST</th><th>Post-GST</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<!-- MOBILE LIST -->
<div class="card mobile-list" id="mobileList"></div>

<div class="sticky">
  <button>Generate PDF</button>
</div>

<script>
let rows=[];

function addRow(){
 rows.push({
  product:"VELZO", sku:"800GM",
  rate:2713, cases:2,
  qty:"1.6 L", units:8,
  disc:0, pre:4339, gst:217, post:4556
 });
 render();
}

function render(){
 const tb=document.getElementById("tbody");
 const ml=document.getElementById("mobileList");
 tb.innerHTML=""; ml.innerHTML="";

 rows.forEach(r=>{
  tb.innerHTML+=`
   <tr>
    <td>${r.product}</td>
    <td>${r.sku}</td>
    <td class="num">${r.rate}</td>
    <td class="num">${r.cases}</td>
    <td class="num">${r.qty}</td>
    <td class="num">${r.units}</td>
    <td class="num">${r.disc}%</td>
    <td class="num">${r.pre}</td>
    <td class="num">${r.gst}</td>
    <td class="num">${r.post}</td>
   </tr>`;

  ml.innerHTML+=`
   <div class="mobile-row">
    <h4>${r.product} (${r.sku})</h4>
    <div class="mobile-grid">
      <div>Rate: ₹${r.rate}</div>
      <div>Cases: ${r.cases}</div>
      <div>Qty: ${r.qty}</div>
      <div>Units: ${r.units}</div>
      <div>Disc: ${r.disc}%</div>
      <div>GST: ₹${r.gst}</div>
    </div>
    <div class="mobile-total">Total: ₹${r.post}</div>
   </div>`;
 });
}
</script>

</body>
</html>
